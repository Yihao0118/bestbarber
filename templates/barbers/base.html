<!DOCTYPE html>
{% load static %}

<html>
	<head>
		<title>
			{% block title_block %}
				BestBarber
			{% endblock %}
		</title>
		<link rel="stylesheet" href="{% static 'css/output.css' %}?{% now ' u'='' %}'='">
	</head>
	<body>
        <div class="h-20 bg-slate-700 text-yellow-50">
			<div class="flex md:space-x-96">
				<img src="{% static 'images/logo.png' %}" class="m-2">
				<div  class="flex space-x-10 uppercase text-2xl mt-6">
					<!-- Outside the conditional statements, ALWAYS show -->
					<a href="{% url 'barbers:index' %}">Main</a>
					<div class="menuitem">Barbers</div>

					{% if user.is_authenticated %}
					<!-- Show these links when the user is logged in -->
					<div class="menuitem"><a href="{% url 'auth_logout' %}?next={% url 'barbers:index'%}">Logout</a></div>
					{% else %}
					<!-- Show these links when the user is NOT logged in -->
					<div class="menuitem"><a href="{% url 'barbers:auth_login' %}">Login</a></div>
					{% endif %}
				</div>
			</div>
		</div>
		<div>
			{% block body_block %}

			 {% endblock %}
		</div>
		<div>
		  <ul>


		  </ul>
		</div>
	</body>
</html>
